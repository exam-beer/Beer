language: java
services: docker
sudo: true
dist: trusty
jobs:
  include:
  - stage: build docker image
    script:
    - docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
    - docker build -t beer/application .
    - docker images
    - docker tag beer/application $DOCKER_USERNAME/beer/application
    - docker push $DOCKER_USERNAME/beer
env:
  global:
  - secure: 
  - secure: 
